    runner: Rename
    options:
      replace: [A3_S2, A4]
- run:
    runner: AppendLayers
    options:
    - layer: SetBond
      arguments:
      - [C2, O3, 1.0]
- load: ./includes/uff.yaml
- name: A4
  run:
    runner: CheckPoint
    options:
- load: ./includes/output.yaml